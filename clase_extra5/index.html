<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Trabajando metodo POST</h1>

    <form action="https://httpbin.org/post" method="POST">

        <label for="nombre">Ingrese nombre</label>
        <input type="text" name="nombreUsuario" id="nombre">
        <label for="apellido">Ingrese apellido</label>
        <input type="text" name="apellidoUsuario" id="apellido">
        <br>
        <textarea name="areaTexto"></textarea>
        <button type="submit">Enviar datos</button>
    </form>

    <h2>Formulario GET</h2>
    <form action="https://httpbin.org/get" method="GET">

        <label for="nombre">Ingrese nombre</label>
        <input type="text" name="nombreUsuario" id="nombre">
        <label for="apellido">Ingrese apellido</label>
        <input type="text" name="apellidoUsuario" id="apellido">
        <br>
        <textarea name="areaTexto"></textarea>
        <button type="submit">Enviar datos</button>
    </form>
</body>

</html>
